    #   PYBIND11_BRANCH: v2.5

    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      APPVEYOR_JOB_NAME: "python37-vs2017-2"
      CIBW_BUILD: cp36-* cp37-* cp38-* cp39-* cp310-* 
