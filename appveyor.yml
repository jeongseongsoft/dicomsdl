    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
      APPVEYOR_JOB_NAME: "python37-ubuntu-1"
      CIBW_BUILD: cp27-* cp35-*
      CIBW_CMD_OPTION:
